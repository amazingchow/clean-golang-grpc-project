version: "3.7"
services:
  infra-{{ServiceName}}:
    image: infra-{{ServiceName}}:${IMAGE_VERSION}
    container_name: infra-{{ServiceName}}
    command: /app/{{ServiceName}} -f /app/config/{{ServiceName}}.json
    ports:
      - {{ServiceGrpcPort}}:{{ServiceGrpcPort}}
      - {{ServiceHttpPort}}:{{ServiceHttpPort}}
    restart: always
    env_file:
      - ./.env.local
      - ./.env.secret
      - ./.env.shared
    environment:
      TZ: Asia/Shanghai
      DEPLOY_ENV: prod
      LOG_LEVEL: debug
      LOG_PRINTER: disk
      LOG_PRINTER_FILENAME: /app/logs/infra-{{ServiceName}}.log
    volumes:
      - ~/.infra-config/{{ServiceName}}:/app/config
      - ./.logs:/app/logs
      - ./.persistent:/app/persistent
      - ./.locks:/app/locks
      - ./.shares:/app/shares
